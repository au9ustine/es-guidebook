machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker-cache/"
  override:
    - make circleci-dependencies

test:
  pre:
    - make circleci-pre-test
  override:
    - make circleci-test

deployment:
  docker-upload:
    branch: /.*/
    commands:
      - make circleci-deployment
