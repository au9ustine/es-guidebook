machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker-cache/"
  override:
    - make circleci-dependencies

test:
  pre:
    - make circleci-pre-test
  override:
    - docker run -d -p 9200:9200 circleci/elasticsearch; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  docker-upload:
    branch: /.*/
    commands:
      - make circleci-deployment
